<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jora Assistant</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      :root {
        --bg: #f6f6f6;
        --card: #ffffff;
        --text: #111;
        --primary: #0a84ff;
      }
      body {
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        font-size: 22px;
        text-align: center;
      }
      p {
        color: #555;
        text-align: center;
        margin-bottom: 24px;
      }
      button {
        display: block;
        width: 240px;
        margin: 8px 0;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        color: #fff;
        background: var(--primary);
        cursor: pointer;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #0066cc;
      }
    </style>
  </head>

  <body>
    <h1>ğŸ‘‹ Bun venit la Jora Assistant</h1>
    <p>Vrei sÄƒ reiei sesiunea sau sÄƒ alegi altceva?</p>

    <button id="resume">ğŸ”· Reia sesiunea</button>
    <button id="new">ğŸ†• Contract nou</button>
    <button id="edit">âœï¸ Editare contract</button>
    <button id="qa">ğŸ’¬ ÃntrebÄƒri & rÄƒspunsuri</button>

    <script>
      // Initialize Telegram WebApp
      const tg = window.Telegram.WebApp;
      tg.expand();

      // helper to send action back to the bot
      function sendAction(action) {
        try {
          tg.sendData(action);
        } catch (err) {
          console.error("sendData failed", err);
          alert("Would send: " + action); // fallback for browser testing
        }
        tg.close();
      }

      // attach handlers
      document.getElementById("resume").onclick = () => sendAction("resume_session");
      document.getElementById("new").onclick = () => sendAction("new_contract");
      document.getElementById("edit").onclick = () => sendAction("edit_contract");
      document.getElementById("qa").onclick = () => sendAction("qa");
    </script>
  </body>
</html>
